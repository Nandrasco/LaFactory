<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="module">
            <h2><span jhiTranslate="laFactoryApp.module.detail.title">Module</span> {{module.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="laFactoryApp.module.nom">Nom</span></dt>
                <dd>
                    <span>{{module.nom}}</span>
                </dd>
                <dt><span jhiTranslate="laFactoryApp.module.stagiaires">Stagiaires</span></dt>
                <dd>
                    <div *ngIf="module.stagiaires">
                        <a [routerLink]="['/stagiaire', module.stagiaires?.id, 'view']">{{module.stagiaires?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="laFactoryApp.module.formateurs">Formateurs</span></dt>
                <dd>
                    <span *ngFor="let formateurs of module.formateurs; let last = last">
                        <a [routerLink]="['/formateur', formateurs?.id, 'view' ]">{{formateurs.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module', module.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
