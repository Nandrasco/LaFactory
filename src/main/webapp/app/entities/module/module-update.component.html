<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-module-heading" jhiTranslate="laFactoryApp.module.home.createOrEditLabel">Create or edit a Module</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!module.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="module.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="laFactoryApp.module.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="module.nom" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="laFactoryApp.module.stagiaires" for="field_stagiaires">Stagiaires</label>
                    <select class="form-control" id="field_stagiaires" name="stagiaires" [(ngModel)]="module.stagiaires" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stagiaireOption.id === module.stagiaires?.id ? module.stagiaires : stagiaireOption" *ngFor="let stagiaireOption of stagiaires; trackBy: trackStagiaireById">{{stagiaireOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="laFactoryApp.module.formateurs" for="field_formateurs">Formateurs</label>
                    <select class="form-control" id="field_formateurs" multiple name="formateurs" [(ngModel)]="module.formateurs">
                        <option [ngValue]="getSelected(module.formateurs, formateurOption)" *ngFor="let formateurOption of formateurs; trackBy: trackFormateurById">{{formateurOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
