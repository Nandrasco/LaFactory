<div>
    <h2 id="page-heading">
        <span jhiTranslate="laFactoryApp.stagiaire.home.title">Stagiaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stagiaire" [routerLink]="['/stagiaire/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="laFactoryApp.stagiaire.home.createLabel">
            Create new Stagiaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stagiaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="laFactoryApp.stagiaire.nom">Nom</span></th>
            <th><span jhiTranslate="laFactoryApp.stagiaire.prenom">Prenom</span></th>
            <th><span jhiTranslate="laFactoryApp.stagiaire.coordonnees">Coordonnees</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stagiaire of stagiaires ;trackBy: trackId">
                <td><a [routerLink]="['/stagiaire', stagiaire.id, 'view' ]">{{stagiaire.id}}</a></td>
                <td>{{stagiaire.nom}}</td>
                <td>{{stagiaire.prenom}}</td>
                <td>{{stagiaire.coordonnees}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/stagiaire', stagiaire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stagiaire', stagiaire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stagiaire/'+ stagiaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
