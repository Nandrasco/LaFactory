<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-matiere-heading" jhiTranslate="laFactoryApp.matiere.home.createOrEditLabel">Create or edit a Matiere</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!matiere.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="matiere.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="laFactoryApp.matiere.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="matiere.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="laFactoryApp.matiere.niveau" for="field_niveau">Niveau</label>
                    <select class="form-control" name="niveau" [(ngModel)]="matiere.niveau" id="field_niveau" >
                        <option value="DEBUTANT">{{'laFactoryApp.Niveau.DEBUTANT' | translate}}</option>
                        <option value="INTERMERDIAIRE">{{'laFactoryApp.Niveau.INTERMERDIAIRE' | translate}}</option>
                        <option value="AVANCE">{{'laFactoryApp.Niveau.AVANCE' | translate}}</option>
                        <option value="EXPERT">{{'laFactoryApp.Niveau.EXPERT' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="laFactoryApp.matiere.formateurs" for="field_formateurs">Formateurs</label>
                    <select class="form-control" id="field_formateurs" multiple name="formateurs" [(ngModel)]="matiere.formateurs">
                        <option [ngValue]="getSelected(matiere.formateurs, formateurOption)" *ngFor="let formateurOption of formateurs; trackBy: trackFormateurById">{{formateurOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="laFactoryApp.matiere.stagiaires" for="field_stagiaires">Stagiaires</label>
                    <select class="form-control" id="field_stagiaires" multiple name="stagiaires" [(ngModel)]="matiere.stagiaires">
                        <option [ngValue]="getSelected(matiere.stagiaires, stagiaireOption)" *ngFor="let stagiaireOption of stagiaires; trackBy: trackStagiaireById">{{stagiaireOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="laFactoryApp.matiere.modules" for="field_modules">Modules</label>
                    <select class="form-control" id="field_modules" multiple name="modules" [(ngModel)]="matiere.modules">
                        <option [ngValue]="getSelected(matiere.modules, moduleOption)" *ngFor="let moduleOption of modules; trackBy: trackModuleById">{{moduleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
