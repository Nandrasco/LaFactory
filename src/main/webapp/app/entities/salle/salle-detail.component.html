<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salle">
            <h2><span jhiTranslate="laFactoryApp.salle.detail.title">Salle</span> {{salle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="laFactoryApp.salle.code">Code</span></dt>
                <dd>
                    <span>{{salle.code}}</span>
                </dd>
                <dt><span jhiTranslate="laFactoryApp.salle.cout">Cout</span></dt>
                <dd>
                    <span>{{salle.cout}}</span>
                </dd>
                <dt><span jhiTranslate="laFactoryApp.salle.dispo">Dispo</span></dt>
                <dd>
                    <span>{{salle.dispo}}</span>
                </dd>
                <dt><span jhiTranslate="laFactoryApp.salle.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{salle.dateDebut}}</span>
                </dd>
                <dt><span jhiTranslate="laFactoryApp.salle.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{salle.dateFin}}</span>
                </dd>
                <dt><span jhiTranslate="laFactoryApp.salle.capaciteMax">Capacite Max</span></dt>
                <dd>
                    <span>{{salle.capaciteMax}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/salle', salle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
