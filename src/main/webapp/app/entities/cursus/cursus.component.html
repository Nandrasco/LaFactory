<div>
    <h2 id="page-heading">
        <span jhiTranslate="laFactoryApp.cursus.home.title">Cursuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cursus" [routerLink]="['/cursus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="laFactoryApp.cursus.home.createLabel">
            Create new Cursus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cursuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="laFactoryApp.cursus.nom">Nom</span></th>
            <th><span jhiTranslate="laFactoryApp.cursus.dateDebut">Date Debut</span></th>
            <th><span jhiTranslate="laFactoryApp.cursus.dateFin">Date Fin</span></th>
            <th><span jhiTranslate="laFactoryApp.cursus.salle">Salle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cursus of cursuses ;trackBy: trackId">
                <td><a [routerLink]="['/cursus', cursus.id, 'view' ]">{{cursus.id}}</a></td>
                <td>{{cursus.nom}}</td>
                <td>{{cursus.dateDebut | date:'mediumDate'}}</td>
                <td>{{cursus.dateFin | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="cursus.salle">
                        <a [routerLink]="['../salle', cursus.salle?.id, 'view' ]" >{{cursus.salle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cursus', cursus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cursus', cursus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cursus/'+ cursus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
